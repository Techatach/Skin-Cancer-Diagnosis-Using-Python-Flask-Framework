{% extends 'home.html' %}

{% block content %} 

<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="{{ url_for('static', filename='style/style.css') }}" rel="stylesheet"/>
    <title>{% block title %}Skin Cancer Prediction{% endblock title %}</title>
</head>
<body>
  <div class="container">
    <div class="col-lg-12">
      <center><h1 style="padding:30px;font-weight: 600 !important; font-family: Kanit, sans-serif">การตรวจวินิจฉัยมะเร็งผิวหนัง</h1></center>
    </div>
   <div class="col-lg-12">  
      <center><form  class="form-inline" action = "/predict" method = "post" enctype="multipart/form-data">
          <input type="file" name="file" class="form-control form-control-lg" style="font-size: 20px"/><br>          
          <input type = "submit" class="btn btn-success" value="Predict" style="padding: 5px; margin-top:20px; font-weight: 600 !important;font-size: 18px; font-family: Kanit, sans-serif; background-color:#04aa6d;color:white;border-radius:5px">          
      </form></center>   
    </div>
    <div class="col-lg-5" style="padding-top:30px">
      <span class="border border-primary">
        <img src="{{ user_image }}" alt="User Image" class="img-thumbnail" style="width:250px;height:250px;float:right">
      </span>
    </div>
    <div class="col-lg-5" style="padding-top:30px; font-family: Kanit, sans-serif">
      <h3>ผลการพยากรณ์พบว่าเป็น: <mark style="background-color:#04aa6d;color:white;border-radius:5px">{{cancer}}</mark></h3>
      <h3>Probabilities : {{prob}}</h3>
      <br>
      <h3>ถ้าเป็น Benign คือปกติ ไม่เป็นมะเร็ง</h3>
      <h3>ถ้าเป็น Malignant คือมีแนวโน้มว่าจะเป็นมะเร็ง</h3>
    </div>
  </div>
</div>
</body>
</html>

{% endblock %}
